name: Ansible Lightspeed Intelligent Assistant
service:
  host: 0.0.0.0
  port: 8080
  auth_enabled: false
  workers: 1
  color_log: true
  access_log: true
llama_stack:
  use_as_library_client: true
  library_client_config_path: /.llama/distributions/ansible-chatbot/ansible-chatbot-run.yaml
user_data_collection:
  feedback_disabled: true
  transcripts_disabled: true
customization:
  system_prompt_path: /.llama/distributions/ansible-chatbot/ansible-chatbot-system-prompt.txt
