name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      ANSIBLE_CHATBOT_VERSION: 'test'
      CONTAINER_RUNTIME: 'docker'
      SERVER_STARTUP_TIMEOUT: '300'
      UV_CACHE_DIR: /tmp/.uv-cache
      HF_HOME: /tmp/.cache/huggingface

    steps:
      - name: Free up disk space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: false
          docker-images: false
          swap-storage: true

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v6

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: ${{ env.UV_CACHE_DIR }}
          key: uv-${{ runner.os }}-${{ hashFiles('uv.lock') }}
          restore-keys: |
            uv-${{ runner.os }}-

      - name: Cache HuggingFace models
        uses: actions/cache@v4
        with:
          path: ${{ env.HF_HOME }}
          key: hf-models-${{ runner.os }}-all-MiniLM-L6-v2
          restore-keys: |
            hf-models-${{ runner.os }}-

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Setup test data
        run: make setup-test

      - name: Generate requirements.txt
        run: make requirements.txt

      - name: Build container image
        uses: docker/build-push-action@v6
        with:
          file: Containerfile
          push: false
          load: true
          tags: ansible-chatbot-stack:test
          context: .
          build-args: |
            ANSIBLE_CHATBOT_VERSION=test

      - name: Verify container image
        run: docker images ansible-chatbot-stack:test

      - name: Run integration tests
        run: uv run --group test pytest tests/ -v -s --tb=long

      - name: Upload test artifacts (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            tests/test_data/
            .pytest_cache/
          retention-days: 3

      - name: Summary
        if: always()
        run: |
          echo "## Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Container Image**: ansible-chatbot-stack:test" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ All integration tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Some tests failed. Check the logs above for details." >> $GITHUB_STEP_SUMMARY
          fi
